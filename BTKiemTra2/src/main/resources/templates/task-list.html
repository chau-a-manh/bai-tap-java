<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="/tasks/new">Add New Task</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        <c:forEach items="${tasks}" var="task">
            <tr>
                <td>${task.id}</td>
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${task.completed ? "Yes" : "No"}</td>
                <td>
                    <a href="/tasks/edit/${task.id}">Edit</a> |
                    <a href="/tasks/delete/${task.id}">Delete</a>
                </td>
            </tr>
        </c:forEach>
    </table>
</body>
</html>
